<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

      class Animal {
        constructor(cor, tamanho, peso) { // recebe os parametros da classe filha atraves do super
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        dormir() {
          console.log('Dormir')
        }
      }
      
      class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super(cor, tamanho, peso)  // super passa parametros que serão capturados no contructor da classe pai 
          this.bico = bico
        }

        voar() {
          console.log('Voar')
        }

      }

      class Papagaio extends Passaro {
        constructor(sabeFalar, cor, tamanho, peso) {
          super('Médio', cor, tamanho, peso)
          this.sabeFalar = sabeFalar
        }

        falar() {
          console.log('Falar')
        }
      }

      let papagaio = new Papagaio(true, 'Verde', 25, 350)
      console.log(papagaio)

      let papagaio2 = new Papagaio(false, 'Branco', 10, 80)
      console.log(papagaio2)


    </script>
    
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
